<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weblandtk Modal</title>
    <style>
        /* The Modal (background) */
        .weblandtk_modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* The Close Button */
        .weblandtk_modal_close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .weblandtk_modal_close:hover,
        .weblandtk_modal_close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .weblandtk_modal_btn{
            margin: 0 auto;
            cursor:pointer;
        }


        /* Modal Header */
        .weblandtk_modal-header {
            padding: 2px 16px;
            background-color: #ddd;
            color: #333;
        }

        /* Modal Body */
        .weblandtk_modal-body {padding: 2px 16px;}

        /* Modal Footer */
        .weblandtk_modal-footer {
            padding: 2px 16px;
            background-color: #ddd;
            color: #333;
        }

        /* Modal Content */
        .weblandtk_modal-content {
            position: relative;
            background-color: #fefefe;
            border: 1px solid #888;
            width: 50%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            animation-name: animatetop;
            animation-duration: 0.4s;

            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
        }

        /* Add Animation */
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }
    </style>
</head>
<body>
<!-- Trigger/Open The Modal -->
<button class="weblandtk_modal_btn">Open Modal</button>

<!-- The Modal -->
<div class="weblandtk_modal" >

    <!-- Modal content -->
    <div class="weblandtk_modal-content">
        <div class="weblandtk_modal-header">
            <span class="weblandtk_modal_close">&times;</span>
            <h2>Modal Header</h2>
        </div>
        <div class="weblandtk_modal-body">
            <p>Some text in the Modal Body</p>
            <p>Some other text...</p>
        </div>
        <div class="weblandtk_modal-footer">
            <h3>Modal Footer</h3>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" >
    // Get the modal
    var modal = $('.weblandtk_modal');

    // Get the button that opens the modal
    var btn = $('.weblandtk_modal_btn');

    // Get the <span> element that closes the modal
    var span = $('.weblandtk_modal_close');

    // When the user clicks on the button, open the modal
    btn.click(function() {
        modal.css('display','block');
    })

    // When the user clicks on <span> (x), close the modal
    span.click(function() {
        modal.css('display','none');
    })


    // When the user clicks anywhere outside of the modal, close it just remember to use it outside jquery
    var wt_modal = document.getElementsByClassName('weblandtk_modal')[0];

    window.onclick = function(event) {
        if (event.target == wt_modal) {
            wt_modal.style.display = "none";
        }
    }
</script>
</body>
</html>
